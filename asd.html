<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Personalizado</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Estilos para el dialog */
        dialog {
            /* Dimensiones */
            width: 30%; /* 30% del ancho del viewport */
            height: 100%; /* 100% del alto del viewport */

            /* Posicionamiento */
            margin: 0; /* Elimina el margen por defecto */
            position: fixed; /* Posicionamiento fijo para ignorar el flujo del documento */
            top: 0; /* Apegado a la parte superior */
            right: 0; /* Apegado a la parte derecha */
            transform: translateX(0); /* No necesitamos translateX para centrar horizontalmente si está a la derecha */

            /* Centrado horizontal (anulado por 'right: 0;') */
            /* En este caso, como lo quieres pegado a la derecha, el centrado horizontal no aplica.
               Si quisieras que estuviera centrado horizontalmente Y pegado a la derecha, eso es una contradicción.
               Asumo que lo quieres pegado a la derecha y con un ancho del 30%.
               Si en realidad lo quieres centrado, y simplemente el texto anterior fue un error
               con el "pegado a la derecha", por favor házmelo saber. */

            /* Otros estilos para mejor visualización */
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box; /* Incluye padding y border en el ancho y alto */
            overflow-y: auto; /* Para que el contenido sea desplazable si excede el alto */
        }

        /* Estilos para el backdrop (el fondo oscuro cuando el dialog está abierto) */
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Botón para abrir el dialog */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="openDialogBtn">Abrir Dialog</button>

    <dialog id="myDialog">
        <h2>Contenido de mi Dialog</h2>
        <p>Este es un ejemplo de un dialog con dimensiones y posicionamiento personalizados.</p>
        <p>Tiene el 100% de alto y el 30% de ancho, y está pegado a la derecha de la pantalla.</p>
        <p>Puedes agregar más contenido aquí y se desplazará si es necesario.</p>
        <button id="closeDialogBtn">Cerrar</button>
    </dialog>

    <script>
        const openDialogBtn = document.getElementById('openDialogBtn');
        const closeDialogBtn = document.getElementById('closeDialogBtn');
        const myDialog = document.getElementById('myDialog');

        // Abre el dialog cuando se hace clic en el botón "Abrir"
        openDialogBtn.addEventListener('click', () => {
            myDialog.showModal(); // showModal() crea un dialog modal (con backdrop)
        });

        // Cierra el dialog cuando se hace clic en el botón "Cerrar"
        closeDialogBtn.addEventListener('click', () => {
            myDialog.close();
        });

        // Opcional: Cierra el dialog si se presiona la tecla Escape
        myDialog.addEventListener('cancel', (event) => {
            event.preventDefault(); // Evita el comportamiento por defecto (que es cerrar)
            // Puedes agregar lógica adicional aquí si no quieres que Escape lo cierre automáticamente
        });
    </script>

</body>
</html>
